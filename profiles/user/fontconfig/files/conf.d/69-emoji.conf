<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
  This config attempts to guarantee that emojis from the system emoji family
  will be displayed, no matter how apps and websites are written.
-->
<fontconfig>
  <!--
    Append the emoji family immediately after default families in the matching
    logic.
  -->
  <alias binding="weak">
    <family>sans-serif</family>
    <prefer>
      <family>emoji</family>
    </prefer>
  </alias>
  <alias binding="weak">
    <family>serif</family>
    <prefer>
      <family>emoji</family>
    </prefer>
  </alias>
  <alias binding="weak">
    <family>monospace</family>
    <prefer>
      <family>emoji</family>
    </prefer>
  </alias>
  <!--
    Force default family when other popular fonts are specifically requested.
    -->
  <alias>
    <family>Apple Color Emoji</family>
    <prefer>
      <family>emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>Segoe UI Emoji</family>
    <prefer>
      <family>emoji</family>
    </prefer>
  </alias>
  <alias>
