<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- https://www.freedesktop.org/software/fontconfig/fontconfig-user.html -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Lato</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>Lato</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <!-- <prefer><family>undefined medium</family></prefer> -->
    <prefer>
      <family>Iosevka Term Curly Slab</family>
    </prefer>
  </alias>
  <alias>
    <family>emoji</family>
    <prefer>
      <family>JoyPixels</family>
    </prefer>
  </alias>
</fontconfig>
