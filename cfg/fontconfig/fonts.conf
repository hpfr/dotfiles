<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer><family>Noto Serif</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Lato</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Lato</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <!-- <prefer><family>undefined medium</family></prefer> -->
    <prefer><family>Hasklug Nerd Font</family></prefer>
  </alias>
  <alias>
    <family>emoji</family>
    <prefer><family>JoyPixels</family></prefer>
  </alias>

  <match target="pattern">
    <test qual="any" name="family">
      <string>Fura Code Nerd Font</string>
    </test>
    <edit name="style" binding="same" mode="prepend">
      <string>Retina</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Hasklug Nerd Font</string>
    </test>
    <edit name="style" binding="same" mode="prepend">
      <string>Medium</string>
    </edit>
    <!-- make narrower -->
    <edit name="aspect" binding="same" mode="prepend">
      <double>0.95</double>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Iosevka Nerd Font</string>
    </test>
    <edit name="style" binding="same" mode="prepend">
      <string>Medium</string>
    </edit>
  </match>
</fontconfig>

